<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Opyeung | 옷을 평가하다</title>
        <script src="https://kit.fontawesome.com/dabdcda716.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link href="css/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="HandheldFriendly" content="true">
        <link href="https://fonts.googleapis.com/css?family=Apple+SD Gothic Neo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Avenir&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Futura&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link href="css/opyeung.css" rel="stylesheet">
    </head> 
    <body class="container">
        <div class="splash">
            <div class="splash-log">Opyeung</div>
        </div>
        <div class="swipe_guide">
            <div class="swipe_guide_msg"></div>
        </div>
        <nav class="navigation">
            <a href="/">
                <span class="log">Opyeung</span>
            </a>
            <!--
            <div class="navigation__icons">
                <a href="#chat" class="navigation__link">
                    <div class="chat_top"></div>
                </a>
                <a href="#like" class="navigation__link">
                    <div class="heart_top"></div>
                </a>                
            </div>
            -->
           

        </nav>


        <div class="background feed">
            <section class="photo" id ="background_card">
                <div class="photo__file-container">
                    <img class="photo__file" />
                </div>
                <div class="photo__info">
                    <div class="photo__icons">
                        <span class="mall_name"></span>
                        <span class="product_name"></span>
                        <div class="text-dot"></div>
                    </div>
                    <div class="photo__icons">
                        <span></span>
                    </div>
                    
                   <div class="tag__info">
                        <div class="product-tag product-tag-important">
                            <span>HOT</span>
                        </div>
                        <div class="product-tag">
                            <span>따뜻한</span>
                        </div>
                        <div class="product-tag">
                            <span>오더메이드</span>
                        </div>                    
                    </div>
                </div>
            </section>            
        </div>

        <!--메인 이미지-->
        <div class="mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                </div>
                <div class="feed swiper-slide">
                    <section class="photo" id ="main_card">
                        <div class="photo__file-container">
                            <div class="swipe_icon"></div>                            
                            <img class="photo__file" />
                        </div>
                        <div class="photo__info">
                            <div class="photo__icons">
                                <span class="mall_name"></span>
                                <span class="product_name"></span>
                                <div class="text-dot"></div>
                            </div>
                            <div class="photo__icons">
                                <span></span>
                            </div>
                            
                           <div class="tag__info">
                                <div class="product-tag product-tag-important">
                                    <span>HOT</span>
                                </div>
                                <div class="product-tag">
                                    <span>따뜻한</span>
                                </div>
                                <div class="product-tag">
                                    <span>오더메이드</span>
                                </div>                    
                            </div>
                        </div>
                    </section>            
                </div>
                <div class="swiper-slide">
                </div>
            </div>
        </div>
       <!--메인 이미지 END-->

       <!--디테일 페이지 Model 영역 -->
        <div class="modal">
             <!-- 댓글 영역-->
            <div class="modal_header">
                <div class="detail_divider"></div>
                <div class="detail_header">
                    <div class="detail_product_name"></div><i class="fas fa-times close"></i>
                    <div class="detail_comment">실시간 댓글<div class="reply_arrow"></div></div>
                    <div class="input_comment">
                        <input placeholder="느낌을 남겨주세요" />
                        <div>등록</div>
                    </div>
                    <div class="reply_area">
                        <div class="reply">
                            <span class="reply_dot"></span>
                            <div class="reply_text">재질 좋아보이는데 먼지가 많이 붙지는 않을까요? 구매하신 분 있으면 정보 부탁드려요</div>
                            <div class="reply_time">15분 전</div>
                        </div>
                        <div class="reply">
                            <span class="reply_dot"></span>
                            <div class="reply_text">원래 오버핏으로 나온걸까요?</div>
                            <div class="reply_time">2시간 전</div>
                        </div>                        
                        <div class="reply">
                            <span class="reply_dot"></span>
                            <div class="reply_text">스타일난다만 나오는거 같네요 ㅠ</div>
                            <div class="reply_time">12시간 전</div>
                        </div>                                               
                    </div>
                    <!-- <div style="height:500px;"></div> -->
                </div>
            </div>
            <!-- 댓글영역 END-->
            <div class="modal_detail">
            </div>
        </div>
        <div class="go_top"></div>
        <!--디테일 페이지 Model 영역 끝-->

        <section class="photo" style="display:none;" id="copy_card">
              
                <div class="photo__file-container">
                    <div class="swipe_icon"></div>                            
                    <img class="photo__file" />
                </div>
                <div class="photo__info">
                    <div class="photo__icons">
                        <span class="mall_name"></span>
                        <span class="product_name"></span>
                        <div class="text-dot"></div>
                    </div>
                    <div class="photo__icons">
                        <span></span>
                    </div>
                    
                   <div class="tag__info">
                        <div class="product-tag product-tag-important">
                            <span>HOT</span>
                        </div>
                        <div class="product-tag">
                            <span>따뜻한</span>
                        </div>
                        <div class="product-tag">
                            <span>오더메이드</span>
                        </div>                    
                    </div>
                </div>
        </section>


        <section style="display:none;" id="preload">
        </section>

<script src="js/config.js"></script>
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <script src="js/app.js"></script>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/hammer.min.js"></script>

<script src="js/opyeung.js"></script>        
    </body>
</html>
